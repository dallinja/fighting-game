<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fighting game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "Press Start 2P", cursive;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #222222">
    <div style="display: flex; justify-content: center; width: 100%">
      <div style="position: relative; width: 1024px; height: 576px">
        <div
          style="
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 20px;
          "
        >
          <!-- health -->
          <div
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 4px solid white;
              border-left: 4px solid white;
              border-bottom: 4px solid white;
              border-top-left-radius: 4px;
              border-bottom-left-radius: 4px;
            "
          >
            <div
              style="background-color: #ef4444ee; height: 24px; width: 100%"
            ></div>
            <div
              id="playerOneHealth"
              style="
                position: absolute;
                background: #8b5cf6;
                top: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                transition: width 0.5s;
              "
            ></div>
          </div>
          <!-- timer -->
          <div
            id="timer"
            style="
              background-color: black;
              width: 100px;
              height: 50px;
              flex-shrink: 0;
              display: flex;
              align-items: center;
              justify-content: center;
              color: white;
              border: 4px solid white;
              border-radius: 4px;
              font-size: 20px;
            "
          >
            10
          </div>
          <!-- health -->
          <div
            style="
              position: relative;
              width: 100%;
              display: flex;
              justify-content: flex-end;
              border-top: 4px solid white;
              border-right: 4px solid white;
              border-bottom: 4px solid white;
              border-top-right-radius: 4px;
              border-bottom-right-radius: 4px;
            "
          >
            <div
              style="background-color: #ef4444ee; height: 24px; width: 100%"
            ></div>
            <div
              id="playerTwoHealth"
              style="
                position: absolute;
                background: #8b5cf6;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
                transition: width 0.5s;
              "
            ></div>
          </div>
        </div>
        <div
          id="displayText"
          style="
            position: absolute;
            color: white;
            align-items: center;
            justify-content: center;
            top: 0;
            right: 0;
            bottom: 50%;
            left: 0;
            display: none;
            font-size: 20px;
          "
        >
          Tie
        </div>
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
  </body>
</html>
